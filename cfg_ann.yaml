# Parameters for compiling data
data:
    sgl_cols: 
        - 'exp_id'
        #- 'mean_speed'
        #- 'total_depth_change'
        #- 'mean_sin_pitch'
        #- 'mean_swdensity'
        #- 'SE_speed_vs_time'
    glides:
      cutoff_frq: 0.3
      #stroke_frq: 0.0625
      #t_max: 2.5
      J: 0.05
      #min_depth: 0.4
      #tmax: 16.0
    sgls:
      dur: 2
    filter:
      pitch_thresh: 30
      #min_depth: 0.4
      max_depth_delta: 8.0
      min_speed: 0.3
      max_speed: 10
      max_speed_delta: 1.0

# Data and network config common to all structures
net_all:
    features:
        #- 'R2_speed_vs_time'
        #- 'SD_pitch'
        #- 'SE_speed_vs_time'##
        - 'abs_depth_change'##
        #- 'dive_duration' 
        #- 'dive_id'
        #- 'dive_max_depth'
        #- 'dive_min_depth'
        - 'dive_phase_int'##
        #- 'duration'
        #- 'exp_id'
        #- 'heading_concentration'
        - 'mean_a' ##
        - 'mean_depth' ##
        #- 'mean_heading_circ'
        - 'mean_pitch'##
        #- 'mean_pitch_circ'
        #- 'mean_roll_circ'
        #- 'mean_sin_pitch' ##
        - 'mean_speed'
        - 'mean_swdensity'
        #- 'mean_temp'
        #- 'pitch_concentration'
        #- 'roll_concentration'
        #- 'start_idx'
        #- 'stop_idx'
        - 'total_depth_change'
        - 'total_speed_change'##
    target: 'total_dens'
    valid_frac: 0.6
    n_targets:  10

# Network tuning parameters, all permutations of these will be trained/validated
net_tuning:
    # Number of nodes in each hidden layer
    hidden_nodes:
        - 10
        - 20
        - 40
        - 60
        - 100
        - 500
    # Number of hidden layers
    hidden_layers:
        - 1
        - 2
        - 3
    # Trainers (optimizers)
    # https://theanets.readthedocs.io/en/stable/api/trainers.html
    # http://sebastianruder.com/optimizing-gradient-descent/
    algorithm:
        - adadelta
        - rmsprop
        #- nag
        #- sgd
    hidden_l1:
        - 0.1
        - 0.001
        - 0.0001
    weight_l2:
        - 0.1
        - 0.001
        - 0.0001
    momentum:
        - 0.9
    patience:
        - 10
    min_improvement:
        - 0.999
    validate_every:
        - 10
    learning_rate:
        - 0.0001

# Parameters for testing dataset size
net_dataset_size:
    subset_fractions:
        - 0.4
        - 0.7
        - 1.0

# Output paths and filenames
output:
    tune_fname: 'results_tuning.p'
    dataset_size_fname: 'results_dataset_size.p'
